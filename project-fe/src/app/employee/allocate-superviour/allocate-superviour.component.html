<div style="overflow-x:auto;">
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Allocate Supervisor </th>
            <th>View Details</th>
        </tr>
        <tr *ngFor="let emp of employeeData">
            <td>{{emp?.name}}</td>
            <td>{{emp?.email}}</td>
            <td>{{emp?.experience}}</td>
            <td><button type="button">Allocate</button></td>
            <td><button type="button">View</button></td>

        </tr>
    </table>
</div>
